<!doctype html>
<html lang="zh">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>雀士远征踢馆指南</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm sticky-top shadow navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">雀士远征踢馆指南</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">提供信息</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">API</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid mt-3">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      此网站仅为信息展示。<kbd class="d-inline-block">不保证真实性</kbd>、<kbd class="d-inline-block">不保证即时性</kbd>
      <br />
      【类别】含义：
      <ul>
        <li>【公式战】参与了 <a href="https://rate.r-mj.com/#/1/">雀庄公式战</a>(一种线下段位场)的雀庄，十分可靠</li>
        <li>【雀庄】有立直麻将机的营利性店铺</li>
        <li>【据点】普通的线下据点</li>
        <li>【群组】QQ群、微信群、LINE等SNS群组</li>
      </ul>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <button type="button" class="btn btn-outline-primary m-1">雀庄列表</button>
    <button type="button" class="btn btn-outline-primary m-1">赛事信息</button>
    <button type="button" class="btn btn-outline-primary m-1">实用网站</button>
    <button type="button" class="btn btn-outline-success m-1">提供信息</button>
    <table id="table" data-toggle="table" data-search="true" data-height="460" data-ajax-options="ajaxOptions"
      data-url="json/list.json" data-filter-control="true" data-show-search-clear-button="true"
      data-custom-sort="customSort" data-show-columns="true">
      <thead>
        <tr>
          <th data-field="1" data-filter-control="select" data-sortable="true">省份</th>
          <th data-field="2" data-filter-control="select" data-sortable="true">市区</th>
          <th data-field="3" data-filter-control="select" data-sortable="true">类别</th>
          <th data-field="4" data-filter-control="input" data-sortable="true">名字</th>
        </tr>
      </thead>
    </table>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.js"></script>

  <script>
    $(function () {
      $('#table').bootstrapTable()
    })
  </script>
</body>

</html>
